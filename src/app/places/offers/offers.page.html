<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor='let place of _places'>
        <ion-item class="ion-no-padding">
          <ion-card [routerLink]="['/', 'places', 'tabs', 'tab2', 'edit', place.id]">
            <ion-card-header>
              <ion-card-title>{{place.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img [src]=place.imageURL></ion-img>
              <p>{{place.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
