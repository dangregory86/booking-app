<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedPlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-img [src]=loadedPlace.imageURL></ion-img>
  <ion-grid fixed>
    <ion-row>
      <ion-item>
        <ion-col>
          <ion-label>{{loadedPlace.description}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>|</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>Price per night: {{loadedPlace.price|currency}}</ion-label>
        </ion-col>
      </ion-item>

    </ion-row>
  </ion-grid>
  <ion-button (click)="onBookPlace()" fill="solid" class="ion-padding">
    Book
  </ion-button>

</ion-content>
