<ion-app>
    <ion-menu menuId="m1" side="start" type="overlay">
        <ion-header>
            <ion-toolbar>
                <ion-title>Pair BnB</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-menu-toggle>
                <ion-list>
                    <ion-item lines="none" routerLink="/places/tabs/tab1">
                        <ion-icon slot="start" name="business"></ion-icon>
                        <ion-label>Find places!</ion-label>
                    </ion-item>
                    <ion-item lines="none" routerLink="/bookings">
                        <ion-icon slot="start" name="checkbox-outline"></ion-icon>
                        <ion-label>Your bookings</ion-label>
                    </ion-item>
                    <ion-item lines="none" button (click)="onLogout()">
                        <ion-icon slot="start" name="exit"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
